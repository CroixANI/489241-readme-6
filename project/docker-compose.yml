version: '3.8'

name: readme-project
services:
  mongodb:
    image: mongo:latest
    container_name: readme-mongodb
    restart: always
    volumes:
      - mongodb-data-volume:/data/db
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - '27017:27017'

  postgresdb:
    image: postgres:latest
    container_name: readme-postgresdb
    restart: always
    volumes:
      - postgres-data-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'

  rabbitmq:
    image: rabbitmq
    container_name: readme-rabbitmq
    restart: always
    volumes:
      - rabbitmq-data-volume:/var/lib/rabbitmq
    ports:
      - '5672:5672'

  mailcatcher:
    image: dockage/mailcatcher:0.9.0
    restart: always
    ports:
    - '1080:1080'
    - '1025:1025'

  mongo-express:
    image: mongo-express
    depends_on:
      - mongodb
    container_name: readme-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: ${MONGO_PORT}
      ME_CONFIG_MONGODB_AUTH_DATABASE: ${MONGO_AUTH_BASE}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - '8081:8081'

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgresdb
    container_name: readme-pgadmin4
    restart: always
    ports:
      - '8082:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  rabbitmq-data-volume:
  postgres-data-volume:
  mongodb-data-volume:
  pgadmin-data:
